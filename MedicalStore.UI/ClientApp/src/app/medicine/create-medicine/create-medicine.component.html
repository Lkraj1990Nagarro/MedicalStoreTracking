<div class="row">
  <div class="col-sm-10">
    <div class="card container-fluid">
      <div class="card-header">Medicine</div>
      <form>
        <div class="card-body col-sm-6">
          <div class="form-group">
            <label>Name:</label>
            <input required type="text" class="form-control" placeholder="Enter name" id="name" />
          </div>
          <div class="form-group">
            <label>Brand:</label>
            <input required type="text" class="form-control" placeholder="Enter brand" id="brand" />
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input required type="number" step="0.01" class="form-control"  placeholder="Enter price" id="price" />
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input required type="number" class="form-control"  placeholder="Enter quantity" id="quantity" />
          </div>
          <div class="form-group">
            <label>Expiry Date:</label>
            <input required type="date" class="form-control"  placeholder="dd mmm yyyy" id="expiryDate" />
          </div>
          <div class="form-group">
            <label>Notes:</label>
            <textarea required placeholder="enter description"  class="form-control" id="description"></textarea>
          </div>
        </div>
        <div class="card-footer form-group">
          <button type="submit" class="btn btn-outline-primary" (click)="saveMedicine()"> Save </button>
          <button type="button" class="btn btn-outline-danger float-right" (click)="clearForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
